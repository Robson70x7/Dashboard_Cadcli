{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        Cadcli | {{client}} - Print
    </title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %} ">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'core/css/font-awesome/css/font-awesome.min.css' %} ">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'core/css/AdminLTE.min.css' %} ">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %} ">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>

<body onload="window.print()">
    <div class="wrapper">
        <!-- Main content -->
        <section class="invoice">
            <!-- title row -->
            <div class="row">
                <div class="col-xs-12">
                    <h2 class="page-header">
                        <i class="fas fa-info-circle"></i>  {{ client }}
                        <small class="pull-right">Juntou-se a n√≥s em: 19/02/2001</small>
                    </h2>
                </div>
                <!-- /.col -->
            </div>
            <!-- info row -->
            <div class="row invoice-info">
                <div class="col-sm-6">
                    <div style="display:block; margin-bottom:10px; border-bottom:2px solid #ccc"><p>Dados Pessoais</p></div>
                    <div class="form-group">
                        <label><b>Nome:</b></label>
                        <input type="text" class="form-control form-control-lg" disabled
                            value="{{ client| upper }}">
                    </div>
                    <div class="form-group">
                        <label><b>Idade:</b></label>
                        <input type="text" class="form-control form-control-lg" disabled
                            value="{{ client.age| upper }}">
                    </div>

                    <div class="form-group">
                        <label><b>Sexo:</b></label>
                        <input type="text" class="form-control form-control-lg" disabled
                            value="{{ client.sexo| upper }}">
                    </div>
                    <div class="form-group">
                        <label><b>RG:</b></label>
                        <input type="text" class="form-control form-control-lg" disabled
                            value="{{ client.rg| upper }}">
                    </div>
                    <div class="form-group">
                        <label><b>CPF:</b></label>
                        <input type="text" class="form-control form-control-lg" disabled
                            value="{{ client.cpf| upper }}">
                    </div>

                    <div class="form-group">
                        <label><b>Email:</b></label>
                        <input type="text" class="form-control form-control-lg" disabled
                            value="{{ client.email| upper }}">
                    </div>
                    <div class="form-group">
                        <label><b>Data de nascimento:</b></label>
                        <input type="text" class="form-control form-control-lg" disabled
                            value="{{ client.data_nascimento| date:'d/m/Y' }}">
                    </div>

                </div>

                <div class="col-sm-6" style="font-size:18px">
                    <div style="display:block; margin-bottom:10px; border-bottom:2px solid #ccc"><p>Dados Automovel</p></div>
                    {% for auto in client.automovel_set.all %}
                    <div class="form-group">
                        <label><b>Marca:</b></label>
                        <input type="text" class="form-control form-control-lg" disabled
                            value="{{ auto.marca }}">
                    </div>
                    <div class="form-group">
                        <label><b>Modelo:</b></label>
                        <input type="text" class="form-control form-control-lg" disabled
                            value="{{ auto.modelo }}">
                    </div>
                    <div class="form-group">
                        <label><b>Cor:</b></label>
                        <input type="text" class="form-control form-control-lg" disabled
                            value="{{ auto.cor }}">
                    </div>
                    <div class="form-group">
                        <label><b>Ano:</b></label>
                        <input type="text" class="form-control form-control-lg" disabled
                            value="{{ auto.ano }}">
                    </div>
                    {% endfor %}
                </div>
                
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
</body>

</html>
